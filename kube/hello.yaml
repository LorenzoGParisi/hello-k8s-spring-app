#deployment YAML definition
apiVersion: apps/v1
kind: Deployment
metadata:
 name: hello-deployment
spec:
 replicas: 1
 selector:
  matchLabels:
   app: hello-app
 template:
  metadata:
   labels:
    app: hello-app
  spec:
   containers:
     - name: hello-container
       image: lorenzoparisidocker/hello-springboot:0.0.1-SNAPSHOT
       ports:
         - containerPort: 8080 

#service YAML definition
apiVersion: v1
kind: Service
metadata:
 name: hello-service
spec:
 selector:
  app: hello
 ports:
   - port: 80
     targetPort: 8080
 type: LoadBalancer
