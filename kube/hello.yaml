apiVersion: apps/v1
kind: Deployment
metadata:
 name: hello-deployment
spec:
 replicas: 1
 selector:
  matchLabels:
   app: hello-app
 template:
  metadata:
   labels:
    app: hello-app
  spec:
   containers:
     - name: hello-container
       image: lorenzoparisidocker/hello-springboot:0.0.1-SNAPSHOT
       ports:
         - containerPort: 8080 
